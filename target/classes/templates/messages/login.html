        $(function () {

                    $("#mtxtIdNo").css("color", "gray");

            var url = window.location.href;
            if (url.indexOf("MyHealth") != -1) {
                $(".menu").find("li").eq(0).find("a").removeClass("on").removeClass("menu_hover");
                $(".menu").find("li").eq(1).find("a").addClass("on").addClass("menu_hover");
            }
            if (url.indexOf("ResManage") != -1) {
                $(".menu").find("li").eq(0).find("a").removeClass("on").removeClass("menu_hover");
                $(".menu").find("li").eq(2).find("a").addClass("on").addClass("menu_hover");
            }
            if (url.indexOf("ClassifyNews") != -1) {
                $(".menu").find("li").eq(0).find("a").removeClass("on").removeClass("menu_hover");
                $(".menu").find("li").eq(3).find("a").addClass("on").addClass("menu_hover");
            }
            if (url.indexOf("HealthGuide") != -1) {
                $(".menu").find("li").eq(0).find("a").removeClass("on").removeClass("menu_hover");
                $(".menu").find("li").eq(4).find("a").addClass("on").addClass("menu_hover");
            }
            if (url.indexOf("HealthForum") != -1) {
                $(".menu").find("li").eq(0).find("a").removeClass("on").removeClass("menu_hover");
                $(".menu").find("li").eq(5).find("a").addClass("on").addClass("menu_hover");
            }
        });
        function isEnter(ev) {
            var ev = ev || window.event;
            var keycode;
            if (window.event) keycode = ev.keyCode;
            else keycode = ev.which;
            if (keycode == 10 || keycode == 13) return true;
            else return false;
        }
        function add_favorite(a, title, url) {
            url = url || a.href;
            title = title || a.title;
            try { // IE
                window.external.addFavorite(url, title);
            } catch (e) {
                try { // Firefox
                    window.sidebar.addPanel(title, url, "");
                } catch (e) {
                    if (/Opera/.test(window.navigator.userAgent)) { // Opera
                        a.rel = "sidebar";
                        a.href = url;
                        return true;
                    }
                    alert('加入收藏失败，请使用 Ctrl+D 进行添加');
                }
            }
            return false;
        }

        function set_homepage(a, url) {
            var tip = '您的浏览器不支持此操作\n请使用浏览器的“选项”或“设置”等功能设置首页';
            if (/360se/i.test(window.navigator.userAgent)) {
                alert(tip);
                return false;
            }
            url = url || a.href;
            try {
                a.style.behavior = 'url(#default#homepage)';
                a.setHomePage(url);
            } catch (e) {
                alert(tip);
            }
            return false;
        }
    </script>
